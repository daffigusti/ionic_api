<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Devdactic Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="card">
    <div class="item item-text-wrap">
      <h1>Network: {{networkType}}</h1>
    </div>
  </div>


  <div class="card">
    <div class="item item-text-wrap">
      <ion-toggle [(ngModel)]="isOnline" >
        <h1 [hidden]="!isOnline">I'm online</h1>
        <h1 [hidden]="isOnline">I'm offline</h1>
      </ion-toggle>
    </div>
  </div>

  <ion-list>

    <ion-item>
      <ion-label fixed>Firtname</ion-label>
      <ion-input type="text" [(ngModel)]="people.firstname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="people.lastname"></ion-input>
    </ion-item>

  </ion-list>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

  <div padding>
    <button ion-button icon-left block (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button color="primary" block (click)="add()" [disabled]="lastImage === null">Add</button>
    <button ion-button color="primary" block (click)="clear()" >Clear DB</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of row_data">
      <ion-avatar item-left>
        <img src="{{pathForImage(item.image)}}">
      </ion-avatar>
      <h2>{{item.firstname}} {{item.lastname}}</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>

      <button ion-button icon-left (click)="try_upload()" [disabled]="row_data.length == 0">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
