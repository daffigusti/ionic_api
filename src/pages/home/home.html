<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Devdactic Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Firtname</ion-label>
      <ion-input type="text" [(ngModel)]="people.firstname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Lastname</ion-label>
      <ion-input type="password" [(ngModel)]="people.lastname"></ion-input>
    </ion-item>

  </ion-list>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

  <div padding>
    <button ion-button icon-left block (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button color="primary" block>Add</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>

      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
